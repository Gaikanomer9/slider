apiVersion: openslo/v1
kind: SLO
metadata:
  name: test1
spec:
  indicator:
    # counter: this shouldn't be required info, if it is in the schema, that needs correcting
    ratioMetric:
      good:
        metricSource:
          spec:
            query: http_requests{type="good"}
      total:
        metricSource:
          spec:
            query: http_requests{}
  timeWindow:
    - duration: 28d
      isRolling: true
  # budgetingMethod: Occurrences # If not provided, the implied default is "Occurrences"
  objectives:
    - targetPercent: 99